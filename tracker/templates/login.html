<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Login - BudgetBuddy </title>

    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Gradient */
        body {
            background: linear-gradient(135deg, #6c757d, #343a40);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        /* Center Card */
        .card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Form Elements */
        .form-control {
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
        }

        .form-floating label {
            padding-left: 10px;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #28a745;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 128, 0, 0.3);
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .text-muted {
            color: #6c757d;
        }

        /* Link Styling */
        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Footer Text */
        p {
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <div class="card">
            <form method="post">
                {% csrf_token %}
                <h1 class="h3 mb-3 fw-bold text-center">Sign in to </h1>

                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}

                <div class="form-floating">
                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username" required>
                    <label for="floatingInput">Username</label>
                </div>

                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Sign In</button>

                <p class="text-muted text-center mt-3">Don't have an account? <a href="/registration/">Register</a></p>
            </form>
        </div>
    </main>

    <script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
